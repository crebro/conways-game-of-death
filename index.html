<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/public/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />

    <meta charset="utf-8" />
  </head>
  <body>
    <div class="bg-green-300 control-panel z-0 text-black" id="control-panel">
      <button
        class="absolute -top-4 bg-white text-black px-10 py-2"
        id="control-panel-opener"
      >
        Control Panel
      </button>

      <label class="select-none">
        <input
          id="simulation-status--toggle"
          type="checkbox"
          class="nes-checkbox"
        />
        <span class="text-2xl">Simulation Status:</span>
        &nbsp;
        <span
          class="simulation-status--indicator-stopped"
          id="simulation-status--indicator"
        >
          Not Running
        </span>
      </label>

      <div class="w-full flex items-center justify-around">
        <div class="input-panel-1">
          <div class="input-item">
            <div>Square Size:</div>
            <input
              id="square-size-input"
              type="range"
              min="1"
              value="50"
              max="100"
              class="mb-6 w-full h-1 dbg-gray-200 rounded-lg appearance-none cursor-pointer range-sm dark:bg-gray-700"
            />
          </div>
          <div class="input-item">
            <label>
              <input
                type="checkbox"
                class="nes-checkbox"
                id="drag-to-move--toggle"
              />
              <span>Drag to move Mode</span>
            </label>
          </div>
        </div>
        <div>
          <div>Load Prebuilt maps</div>
          <button
            class="nes-btn is-primary"
            onclick="loadTemplate('/public/templates/gosperglidergun.json');"
          >
            Gosper Glider Gun
          </button>
          <button
            class="nes-btn is-primary"
            onclick="loadTemplate('/public/templates/diamond.json');"
          >
            Diamond
          </button>
        </div>
      </div>
    </div>

    <div
      class="absolute top-0 left-0 px-10 py-2 bg-blue-500 text-white rounded-sm"
    >
      Conway's game of death
    </div>

    <script src="/public/js/index.js"></script>
    <script src="/public/js/controlPanel.js"></script>
  </body>
</html>
